<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" id="meta-description" content="Personal portfolio">
  <title id="page-title">Home</title>

  <!-- Google font (allowed external) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="home">
  <a class="skip-link" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <div class="header-inner">
      <div id="brand" class="brand" aria-live="polite"></div>

      <button id="nav-toggle" class="nav-toggle" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="icon-burger" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <path class="bar bar1" d="M4 7h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path class="bar bar2" d="M4 12h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path class="bar bar3" d="M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <nav id="site-nav" class="site-nav" role="navigation" aria-label="Primary navigation"></nav>
    </div>
  </header>

  <main id="main" class="main-content" role="main" tabindex="-1">
    <div id="content-root" class="content-root"></div>
  </main>

  <footer class="site-footer" role="contentinfo" id="site-footer"></footer>

  <div class="print-controls" aria-hidden="false">
    <button id="print-btn" class="btn-primary">Print / Resume</button>
    <label class="print-only-toggle"><input id="print-only" type="checkbox"> Print-layout only</label>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
